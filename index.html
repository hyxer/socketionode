<!doctype html>
<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { font: 13px Helvetica, Arial; }
      button { width: 200px; background-color: #1a1aff; color: #fff; border: 2px solid #1a1aff; padding: 10px; font-size: 20px; border-radius: 10px; margin: 10px auto 0px auto;}
      #center {margin: 0 auto; width: 800px}
      #button2 {width: 200px; background-color: #1a1aff; color: #fff; border: 2px solid #1a1aff; padding: 10px; font-size: 20px; border-radius: 10px; margin: 100px auto 0px auto; display: block;}
    </style>
  </head>
  <body>
    <div id=center>
      <button id=button2 onclick="openDoor()">Open Door</button>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      function openDoor(){
        socket.emit('mode','open');
      } 
    </script>
  </body>
</html>
